<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Form</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body class="sokol-list-view">
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="form-wrapper">
        <form action="#" id="departmentForm" th:action="@{/admin/department/save}" th:object="${department}"
              cssClass="form-horizontal" method="post">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-sm-3">Номер департамента</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{id}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Название</label>
                    <div class="col-sm-8">
                        <textarea th:field="*{title}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-sm-3"></div>
                    <div class="col-sm-8">
                        <a href="#" onclick="document.forms['departmentForm'].submit();"
                           class="btn-save pull-left">SAVE</a>
                        <a th:href="@{/admin/department/list}" class="btn-close pull-right">CANCEL</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
