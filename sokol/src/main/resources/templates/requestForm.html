<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request Form</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="sokol-list-view">
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="form-wrapper">
        <form action="#" id="requestForm" th:action="@{/admin/request/save}" th:object="${request}"
              cssClass="form-horizontal" method="post">
            <div class="form-body">
                <div class="form-group">
                    <label class="control-label col-sm-3">Номер запроса</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{id}" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Название</label>
                    <div class="col-sm-8">
                        <textarea th:field="*{title}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Описание</label>
                    <div class="col-sm-8">
                        <textarea th:field="*{description}" class="form-control"></textarea>
                    </div>

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Тип запроса</label>
                    <div class="col-sm-8">
                        <select th:field="*{requestType}" class="form-control">
                            <option th:each="requestType : ${allRequestTypes}"
                                    th:value="${requestType.id}"
                                    th:text="${requestType.title}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Статус запроса</label>
                    <div class="col-sm-8">
                        <select th:field="*{status}" class="form-control">
                            <option th:each="status : ${allRequestStatus}"
                                    th:value="${status.id}"
                                    th:text="${status.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-sm-3"></div>
                    <div class="col-sm-8">
                        <a href="#" onclick="document.forms['requestForm'].submit();" class="btn-save pull-left">SAVE</a>
                        <a th:href="@{/admin/request/list}" class="btn-close pull-right">CANCEL</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
