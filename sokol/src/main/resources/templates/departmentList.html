<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <a th:href="@{/department/add}">НОВЫЙ </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departmentList}">
            <td th:text="${department.id}" th:name="id"></td>
            <td>
                <a th:title="Редактирование"
                   th:href="@{/department/edit/{id}(id=${department.id})}"
                   th:text="${department.title}">
                </a>
            </td>
            <td>
                <a th:href="@{/department/delete/{id}(id=${department.id})}">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
